<!DOCTYPE html>
<html>
<head>
    <title>Reading Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="maincode.js"></script>
</head>
<body>
    <div class="mainbox">
        <div class = "innerbox">
            <h2 class ="titleFormat">Reading Manager</h2>
            <div class = "innerunder">
                <div class = "leftside">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81DOo37t7UL.jpg" alt = "Book Cover" class="bookcover" id="cover">
                </div>
                <div class = "rightside">
                    <div>
                        <p id="firstp">Welcome to the Reading Manager. Enter the title of the book and your WPM to calculate the time it will take to read. You can also calculate how long to read in a selected amount of time.</p>
                    </div>
                    <div class = "formcss">
                        <form>
                            <input type="text" placeholder="Insert Book Title" id="bookInput">
                            <input type="text" placeholder="Insert Words Per Minute" id="wpmInput">
                                <input type="text" placeholder="Amount" id="amount">
                                <select id="time" name="time">
                                <option value="Day">Day(s)</option>
                                <option value="Week">Week(s)</option>
                                </select> 
                                <input type="submit" value="submit" onclick="inform()">
                        </form>
                    </div>
                    <p>This would be where we would change the output so hopefully we figure it out soon!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
